<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Interes</title>
</head>
<body>
  <div class="container">
      <a href="home.html"><h1>Calculadora de Interes Compuesto</h1></a>
      <div class="container-calc">

          <div class="calc-monto">
              <label for="monto">Inversion Inicial</label>
              <div class="calc-monto-flex">
                  <span class="calc-monto-symbol">$</span>
                  <input type="number" name="monto" id="monto" placeholder="0">
                  <span class="monto-reset">&#x2715</span>
              </div>
          </div>

          <div class="calc-tasa">
              <label for="tasa">Tasa de Interes</label>
              <div class="calc-tasa-flex">
                  <input type="number" name="tasa" id="tasa" placeholder="0">
                  <span class="calc-tasa-symbol">%</span>
                  <select name="tasaTiempo" id="tasaTiempo"></select>
              </div>
          </div>

          <div class="calc-interes">
              <label for="interes">Capitalizacion</label>
              <select name="interes" id="interes"></select>
          </div>

          <div class="calc-periodo">
              <label for="periodo">Plazo</label>
              <div class="calc-periodo-flex">
                  <input type="number" name="periodo" id="periodo" placeholder="0">
                  <select name="periodoTiempo" id="periodoTiempo"></select>
              </div>
          </div>

          <div class="calc-buttons">
              <button id="buttonCalc">&#128425 Calcular</button>
              <button id="buttonReset">&#x2715 Reiniciar</button>
          </div>

          <div class="calc-resultado">
              <label for="resultado">Valor Futuro</label>
              <div class="calc-resultado-flex">
                  <span class="calc-resultado-symbol">$</span>
                  <input type="text" name="resultado" id="resultado" readonly="true" placeholder="0">
              </div>
          </div>

      </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
